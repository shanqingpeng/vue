<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-HelloWorld</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <h2>VUE HelloWorld</h2>
    <div id="root">
        <h2>Hello {{name}}</h2>
    </div>
    <script type="text/javascript">
        // 1、阻止vue在启动时生成生产提示
        Vue.config.productionTip = false;
        // 2、创建一个Vue实例：传入一个对象类型的参数：el表示元素，data表示数据
        // (1) el用于指定当前vue实例为哪个元素服务, 值通常为css选择器字符串
        // (2) data用于存储数据，供el所指定的元素使用
        // 3、容器和组件只能是一对一的关系，不能一对多或多对一，真是开发中，只有一个Vue实例，配合组件一起使用
        // 4、{{}}中可以写js表达式
        new Vue({
            el: "#root",
            data: {
                name: "Vue123"
            }
        });
    </script>

</body>

</html>
