<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>姓名：{{name}}</h2>
        <h2>年龄：{{age}}</h2>
    </div>
    <script type="text/javascript">
        // 关闭生产提示
        Vue.config.productionTip = false;
        let number = 18;
        let person = {
            name: "sqp",
            sex: "男"
        }
        
        // 向person对象中添加属性：age
        Object.defineProperty(person, 'age', {
            // // age属性的值
            // value: number,
            // // age属性是否可以枚举(也就是遍历), 默认值为false
            // enumerable: true,
            // // age属性是否可以被修改, 默认值为false
            // writable: true,
            // // age属性是否可以被删除, 默认值是false
            // configurable: true,


            // age的getter函数, 与上面的配置不可以同时使用
            get() {
                console.log("age属性被读取了");
                return number;
            },
            // age的setter函数, 与上面的配置不可以同时使用
            set(age) {
                console.log("age属性被修改了, 修改后的值为: " + age);
                number = age;
            }
        });
        console.log("1、person对象添加age属性: ");
        console.log(person);
        console.log("2、age属性设置为可以枚举: ");
        console.log(Object.keys(person));
        console.log("3、age属性设置为可以被修改: ");
        console.log("4、数据代理: ");
        /**
         * 数据代理: 通过obj2对象操作obj1对象的x属性
         */
        let obj1 = {
            x: 100
        };
        let obj2 = {
            y: 200
        };
        Object.defineProperty(obj2, "x", {
            get() {
                return obj1.x;
            },
            set(value) {
                obj1.x = value;
            }
        });

        const vm = new Vue({
            el: "#root",
            data: {
                name: "shanqingpeng",
                age: 18
            }
        });

    </script>
</body>
</html>
